<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  var a = ['A', 'B', 'C'];
  var m = new Map([[1, 'x'], [2, 'y'], [3, 'z']]);
  var s = new Set(['A', 'B', 'C']);

  for (var x of a) { // 遍历Array
    console.log(x);      // 三次依次输出 'A' 'B' 'C'
  }
  for (var x of m) { // 遍历Map
    console.log(x[0] + '=' + x[1]);  // 三次依次输出 '1=x' '2=y' '3=z'
  }
  for (var x of s) { // 遍历Set
    console.log(x);       // 三次依次输出 'A' 'B' 'C'
  }



</script>
</body>
</html>
