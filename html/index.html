<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script type="text/javascript">

  'use strict'
  var arr = [10, 20, 1, 2]
  arr.sort((x, y) => x - y);
  console.log(arr); // (4) [1, 2, 10, 20]

  // 定义数字0:
  var zero = function (f) {
    return function (x) {
      return x;
    }
  };

  // 定义数字1:
  var one = function (f) {
    return function (x) {
      return f(x);
    }
  };

  // 定义加法:
  function add(n, m) {
    return function (f) {
      return function (x) {
        return m(f)(n(f)(x));
      }
    }
  }


  // 计算数字 2 = 1 + 1:
  var two = add(one, one);
  two;

  // 计算数字 3 = 1 + 2:
  var three = add(one, two);
  three;
  /*
    console.log(three);返回的结果

    ƒ (f) {
      return function (x) {
        return m(f)(n(f)(x));
      }
    }
   */
  // 计算数字5 = 2 + 3:
  var five = add(two, three);
  console.log(five);
  // 你说它是3就是3，你说它是5就是5，你怎么证明？

  // 呵呵，看这里:

  // 给3传一个函数,会打印3次:
  (three(function () {
    console.log('print 3 times');
  }))();

  // 给5传一个函数,会打印5次:
  (five(function () {
    console.log('print 5 times');
  }))();

</script>
</body>
</html>
