<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  'use strict';

  var count = 0;
  var oldParseInt = parseInt; // 保存原函数

  window.parseInt = function () {
    count += 1;
    return oldParseInt.apply(null, arguments); // 调用原函数
  };

  // 测试:
  parseInt('10');
  parseInt('20');
  parseInt('30');
  console.log('count = ' + count); // 3



</script>
</body>
</html>
