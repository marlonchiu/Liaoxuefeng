<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>object</title>
</head>
<body>
<script type="text/javascript">
  typeof 123; // 'number'
  console.log(typeof NaN); // 'number'
  typeof 'str'; // 'string'
  typeof true; // 'boolean'
  typeof undefined; // 'undefined'
  typeof Math.abs; // 'function'
  console.log(typeof null); // 'object'
  console.log(typeof []); // 'object'
  console.log(typeof {}); // 'object'

  console.log(314 .toString()); // SyntaxError

  // 遇到这种情况，要特殊处理一下：
  123..toString(); // '123', 注意是两个点！
  (123).toString(); // '123'
</script>
</body>
</html>
