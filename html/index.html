<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>object</title>
</head>
<body>
<script type="text/javascript">
  class Student {
    constructor(name) {
      this.name = name;
    }

    hello() {
      alert('Hello, ' + this.name + '!');
    }
  }

  // 创建调用
  var xiaoming = new Student('小明');
  xiaoming.hello();
</script>
</body>
</html>
